<!DOCTYPE html>
<html>
<head>
</head>
<!-- Cross Site Request Forgery 사이트 간 요청 위조 -->
<body>
    <h2>주소록</h2>
    <form method="post" action="insert"> <!-- 전송 / 데이터 받을 주소 -->
        {% csrf_token %} <!-- 사이트 간 요청 위조 -->
        이 름 : <input name="name"><br>
        전 화 : <input name="tel"><br>
        메 일 : <input name="email"><br>
        주 소 : <input name="address"><br>
        <input type="submit" value="확인"> <!-- 확인버튼 누르면 action으로 -->
    </form>
</body>
</html>
