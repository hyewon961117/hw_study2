<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2>주소록</h2>
    <a href="/">Home</a>
    <a href="write">등록</a>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화</th>
            <th>이메일</th>
            <th>주소</th>
        </tr>
        {% for row in items %} <!--장고 탬플릿에서만 사용되는 별도의 문법-->
        <tr>
            <td>{{row.idx}}</td>
            <td><a href="detail?idx={{row.idx}}">{{row.name}}</a></td>
            <!-- url?key=value&key=value 쿼리스트링 get방식 -->
            <td>{{row.tel}}</td>
            <td>{{row.email}}</td>
            <td>{{row.address}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
